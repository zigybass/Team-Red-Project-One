<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Team Red</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#"><img src="assets/images/logo.jpg"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Type City</label>
                        <input type="input" class="form-control" id="cityInput" placeholder="Enter City">
                    </div>
                    <div class="form-group">
                        <label for="countryname">Select Country</label>
                        <select class="form-control" id="countrylist">
                            <option>France</option>
                            <option>Switzerland</option>
                            <option>Canada</option>
                            <option>Mexico</option> 
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-2">
                <button type="submit" id="locationIcon"><i class="fas fa-crosshairs"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3> Welcome to the City </h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5>Current time goes here!</h5>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-subtitle mb-2 text-muted">Weather for your city!</h5>
                        <p class="card-text"></p>
                        <a href="#" class="card-link">Next Day's weather</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Currency </h5>
                        <h6 class="card-subtitle mb-2 text-muted">Currency for the country</h6>
                        <p class="card-text">
                            <!--Currency Form below-->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Currency</button>
                                  <div class="dropdown-menu">
                                    
                                  </div>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                              </div>
                              <select class="form-control" id="currency">
                                    <option>Select Currency</option>
                                  </select>
                                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                              </div>
                              <button type="button" class="btn btn-secondary btn-sm">Switch Currencies</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Translation</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Translate to a language you understand!</h6>
                        <div class="col">
                            <p class="card-text" id="fromLang"> From </p>
                        </div>
                        <div class="col">
                            <p class="card-text" id="ToLang"> To </p>
                        </div>
                        <p>Translated text goes here!</p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery 3.1  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Boostrap JS  -->

    <script src="https://kit.fontawesome.com/0146b15edd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Project JS  -->
    <script src="./assets/js/main.js"></script>

</body>

</html>
