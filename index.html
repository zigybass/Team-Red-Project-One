                            <label for="countryname">Select Country</label>
                            <select class="form-control" id="countryList">
                                <option disabled selected value> Select a country -- </option>
                            </select>
                        </div>
                        <button id="citySubmit" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-2">
                    <button type="submit" id="locationIcon"><i class="fas fa-crosshairs"></i></button>
                </div>

                                </column>
                                    <column class="col-6">

                            </div>
                              </div>
